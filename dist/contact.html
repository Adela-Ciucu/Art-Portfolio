<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Art For Heart website, where you can explore and enjoy my original paintings and drawings. I am a realist artist based in Romania, and I love to create colorful and expressive artworks that capture the beauty and emotion of life.">
    <meta name="keywords" content="original paintings, drawings,artwork, unique gift, acrylic paintings">
    <script src="https://kit.fontawesome.com/8e8b0d49fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact | Art For Heart</title>
</head>
<body>
    <div id="app-wrapper">
        <nav id="main-navbar">
            <div class="logo-animation-heart">
                <h1 class="py-1">
                    Art for 
                </h1>
                <div class="heart"></div>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About me</a></li>
                <li><a href="./contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    
        <section id="contact-form" class="py-2">
            <img src="./images/paper plain.webp" alt="Paper Plain">
            <h2 class="py-1">Contact</h2>
            <div class="container">
                <form>
                    <div>
                     <label for="firstName">First Name</label>
                     <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                     <label for="lastName">Last Name</label>
                     <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                     <label for="email">Email</label>
                     <input type="text" name="email" id="email" autocomplete="on">
                    </div>
                    <div>
                     <label for="phone">Phone</label>
                     <input type="text" name="phone" id="phone" autocomplete="on">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" ></textarea>
                    </div>
                    <button class="btn-contact" type="submit">Submit</button>
                </form>
            </div>
        </section>
    
        <footer id="main-footer">
            <div class="footer-container py-2">
                <p>2024 &copy; by Art for Heart. All Rights Reserved</p>
                <div class="social">
                    <i class=" fas fa-brands fa-facebook fa-2x"></i>
                    <i class=" fas fa-brands fa-instagram fa-2x"></i>
                    <i class=" fas fa-solid fa-envelope fa-2x"></i>
                  </div>
            </div>
        </footer>
    </div>
</body>
</html>
